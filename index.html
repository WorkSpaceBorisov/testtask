<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="wrapper">
    <header>
        <h1>Welcome to the Club!</h1>
    </header>
    <main class="content">
        <div class="input-fields">
            <form action="" method="post" id="myform">
                <table>
                    <tr>
                        <th colspan="2">
                            <h2>New Member</h2>
                        </th>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" name="name" id="name">
                            <div class="error-message-name" style="display: none"><span></span></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" name="email" id="email">
                            <div class="error-message-email" style="display: none"><span></span></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button name="add-data" class="add-data" id="add-data" onclick="submitAdd()">Add</button>
                            <button name="clear-data" class="clear-data" id="clear-data">Clear</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div>
            <div class="table">
                <h2>
                    Members
                </h2>
                <table id="main-table">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Registration date</th>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</div>
<script src="js/logic.js"></script>
</body>
</html>
